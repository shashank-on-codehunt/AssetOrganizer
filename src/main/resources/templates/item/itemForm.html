<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!--    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">-->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.4.js"
            integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="../../../static/js/ItemForm.js"
            th:src="@{/js/ItemForm.js}"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Item Class</title>
</head>
<body>
<div id="fog-header" class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-2">Item Description</h1>
        <p class="lead" style="color: white"><strong>Provide the full information about the Item.</strong></p>
    </div>
</div>
<!--code for Tags START-->
<div class="container">
<!--    <div th:if="${message}">-->
    <div>
        <h4 class="text-danger" id="InfoMessage" th:text="${message}"></h4>
    </div>
    <div class="input-group my-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Item Tags</span>
        </div>
        <div class="custom-file">
            <input type="text" class="form-control" placeholder="Tag Name" id="addTag">
        </div>
        <div class="input-group-append">
            <button id="addTags" onclick="appendTags()" class="btn btn-success">Add</button>
        </div>
    </div>
    <div id="taglabels" class="form-inline">
    </div>
    <!--code for Tags END-->

    <!--    Code for Documents START-->
    <div id="imageContainer" class="row my-3" style="background-color: #e9ecef;">
    </div>
    <div class="progress my-2">
        <div id="imageUploadProgress" class="progress-bar-striped progress-bar-animated bg-success"
             role="progressbar" style="width: 25%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="custom-file">
                <input type="file" class="custom-file-input" name="filesU" id="customFile" multiple>
                <label class="custom-file-label" for="customFile">Choose file</label>
            </div>
        </div>
    </div>
    <!--    Code for Documents END-->
    <br/>
<!--    Main Form START-->
    <form th:object="${item}" th:action="@{/item/}" method="post">
        <input type="hidden" id="finalTags" name="finalTags" th:field="*{tag}">
        <input type="hidden" id="userId" name="userId" value='user1' th:field="*{userId}">
        <div class="form-group mt=3">
            <div class="form-row">
                <div class="col-md-6">
                    <label for="itemName">Item Name</label>
                    <input type="text" id="itemName" class="form-control" placeholder="Item Name"
                           th:field="*{itemName}">
                </div>
                <div class="col-md-6">
                    <label for="parentItemName">Parent Item</label>
                    <input type="text" id="parentItemName" class="form-control" placeholder="Parent Item"
                           th:field="*{parentItemName}">
                </div>
            </div>
            <div class="form-row mt-3">
                <div class="col-md-6">
                    <label for="customRange3" id='priorityLabel'>Priority</label>
                    <input type="range" class="custom-range" min="0" max="5" step="1" id="customRange3" value="0"
                           th:field="*{priority}">
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <input id="submit" type="submit" value="Save Item" class="btn btn-md-8 btn-primary w-50 mb-5">
        </div>
    </form>
<!--    main form END-->
    </div>
<style>
        #fog-header {
            background: url("https://images.unsplash.com/photo-1514418197935-e0cac2bb695a?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=73703fc107d2c3f2835ec8af1f981c25&auto=format&fit=crop&w=1950&q=80");
            background-position: center;
        }

</style>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
        crossorigin="anonymous"></script>
</body>
</html>
